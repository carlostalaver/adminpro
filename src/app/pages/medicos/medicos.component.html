<div class="row animated fadaIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input #input (keyup)="buscarMedico(input.value)" type="text" class="form-control"
            placeholder="Buscar medicos">
        </div>
      </div>
    </div>
  </div>

  	<div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">

              <div class="text-right">
                  <button type="button" (click)="crearMedico()" class="btn waves-effect waves-light btn-rounded btn-primary"><i
                      class="fa fa-plus"></i>Crear médico</button>
                </div>
                <h3 class="card-title"> Hospitales Registrados (<small> {{totalMedicos}} </small>) </h3>
                <table class="table table-hover">
                  <thead>
                    <tr >
                      <th>
                      Imagen
                      </th>
                      <th>Médico</th>
                      <th>Hospital</th>
                      <th>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let medico of medicos">
                      <td>  <img [src]="medico.img | imagen:'medico'"  class="img-50 img-circle pointer" alt=""></td>
                      <td>{{medico.nombre}}</td>
                      <td>{{medico.hospital?.nombre}}</td>
                      <td>
                          <button (click)="editarMedico(medico)" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>
                            <button (click)="borrarMedico(medico)" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>
