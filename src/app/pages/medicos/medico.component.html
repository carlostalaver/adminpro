<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Dr. {{medico.nombre}}</h3>
      <br>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del médico</label>
              <input [(ngModel)]="medico.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del médico" required>
            </div>
            <div class="form-group">
              <label for="hospital">Hospital</label>
              <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" (change)="cambiarHospital($event)" >
                <option value="" selected required>Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id" required>{{hospital.nombre}}</option>
              </select>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar</button>
            <button type="button" [routerLink]="['/medicos']" routerLinkActive="router-link-active"
              class="btn btn-inverse waves-effect waves-light"> <i class="fa fa-cancel"></i>Cancelar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital </h4>
      <img  [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-md-3" *ngIf="medico._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Fotografía </h4>
      <img [src]="medico.img | imagen:'medico'"  class="rounded img-fluid pointer" (click)="cambiarFoto()">
    </div>
  </div>
</div>
