<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" [attr.aria-valuemax]="progresoAzul" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progresoAzul + '%'">
          </div>
        </div>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75"
            aria-valuemin="0" [attr.aria-valuemax]="progresoVerde" aria-valuemin="0" aria-valuemax="100"
            [style.width]="progresoVerde + '%'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
      <app-incrementador [progreso]="progresoAzul" [leyendaComponenteHijo]="leyendaAzul" (cambioValor)="progresoAzul=$event"></app-incrementador>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [progreso]="progresoVerde" [leyendaComponenteHijo]="leyendaVerde" (cambioValor)="progresoVerde=$event"></app-incrementador>
      </div>
    </div>
  </div>
</div>
