<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <form class="form p-t-20" #f="ngForm" (ngSubmit)="guardar(f)">
          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="currenUser.nombre" name ="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="currenUser.email"  [disabled]="currenUser.google" name ="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo">
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>

        <img *ngIf="!imagenTemp" [src]="currenUser.img | imagen" alt="" class="w150">
        <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w150">
        <br><br><br>
        <input type="file" (change)="seleccionImagen($event)" >

        <br><br><br>
        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar foto</button>
      </div>
    </div>
  </div>
</div>
